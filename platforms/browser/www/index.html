<!DOCTYPE html>

<html>
    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://griffis.edumedia.ca ;   style-src 'self' 'unsafe-inline'; media-src 'self' blob:; img-src 'self' data: ">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <title>Review</title>
    </head>
    <body>
    
    <!--     Home Page-->

       <section data-role="page" id="list" class="active-page">
    <header>

      <h1>Home Page</h1>
    </header>
        <ul class="list-view" id="target">
            <li id="msg"></li>

        </ul>
    <div data-href="add" class="fab">+</div>
  </section>
   
   <!--       Review Page-->
    
     <section data-role="page" data-href="add" id="add" class="inactive-page">

   
    <div data-role="header">
 
        <h1> Add Review</h1>
     </div>
         <input type="text" name="title" id="title" placeholder="Title">
		 <input type="text" name="review" id="review" placeholder="Review">
     <li class = "rating">
                        <label for="rating" class="title_label"></label>
                        <div class="acidjs-rating-stars" id="rating">
                                <input type="radio" name="group-1" id="group-1-0" value="5" class="star"/><label for="group-1-0"></label>
                                <input type="radio" name="group-1" id="group-1-1" value="4" class="star" /><label for="group-1-1"></label>
                                <input type="radio" name="group-1" id="group-1-2" value="3" class="star" /><label for="group-1-2"></label>
                                <input type="radio" name="group-1" id="group-1-3" value="2" class="star" /><label for="group-1-3"></label>
                                <input type="radio" name="group-1" id="group-1-4" value="1" class="star" /><label for="group-1-4"></label>
                        </div>
                    </li>
         <div data-href="camera" class="camera">&#128247;</div>
        
         <img id="myImage" src="" />
         <div class="buttons">
          <div data-href="list" class="xbtn">&#10005;</div>
          <div data-href="check" class="check">&#9989;</div>

         </div>

  </section>
  
     <!--       Detailed Review Page-->

  
  
  <section data-role="page" id="details" class="inactive-page">
             
        <h1>Detailed Review</h1>
        <li id="msg"></li>
        <ul id="oneReview">
         
        </ul>
          <div data-href="list" class="back">&#10005;</div>
         
  </section>
   
   
   
    </body>
    
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

</html>
